services:
  logpheus:
    build:
      context: .
    env_file: .env
    restart: always
    ports:
      - 53814:3000
    volumes:
      - apiKeys:/usr/src/app/apiKeys.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  apiKeys: